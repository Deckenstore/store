<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decken Store - Chat Support</title>
  <style>
    /* âœ… RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 15px;
    }

    /* âœ… CHAT BOX */
    .chat-box {
      width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* âœ… HEADER */
    .chat-header {
      background: #1f2937;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      position: relative;
      letter-spacing: 0.5px;
    }

    .chat-header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #ff9800;
    }

    /* âœ… CHAT BODY */
    .chat-body {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #f9fafb;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* âœ… Bot + User colors */
    .bot {
      background: #e5e7eb;
      align-self: flex-start;
    }

    .user {
      background: #1f2937;
      color: white;
      align-self: flex-end;
    }

    /* âœ… ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ… FOOTER */
    .chat-footer {
      padding: 14px;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }

    /* âœ… BUTTON GRID */
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .chat-btn {
      padding: 12px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-btn:hover {
      background: #e68900;
      transform: translateY(-2px);
    }

    /* âœ… BACK BUTTON */
    .back-btn {
      padding: 12px 24px;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #111827;
      transform: translateY(-2px);
    }

    /* âœ… SCROLLBAR DESIGN */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 6px;
    }
  </style>
</head>
