<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decken Store - Chat Support</title>
  <style>
    /* ✅ RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 15px;
    }

    /* ✅ CHAT BOX */
    .chat-box {
      width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ✅ HEADER */
    .chat-header {
      background: #1f2937;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      position: relative;
      letter-spacing: 0.5px;
    }

    .chat-header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #ff9800;
    }

    /* ✅ CHAT BODY */
    .chat-body {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #f9fafb;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* ✅ Bot + User colors */
    .bot {
      background: #e5e7eb;
      align-self: flex-start;
    }

    .user {
      background: #1f2937;
      color: white;
      align-self: flex-end;
    }

    /* ✅ ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ FOOTER */
    .chat-footer {
      padding: 14px;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }

    /* ✅ BUTTON GRID */
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .chat-btn {
      padding: 12px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-btn:hover {
      background: #e68900;
      transform: translateY(-2px);
    }

    /* ✅ BACK BUTTON */
    .back-btn {
      padding: 12px 24px;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #111827;
      transform: translateY(-2px);
    }

    /* ✅ SCROLLBAR DESIGN */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">💬 Decken Store Support</div>

  <!-- ✅ CHAT MESSAGES -->
  <div class="chat-body" id="chatBody">
    <div class="message bot">
      👋 Hi! Welcome to <b>The Decken Store</b>.  
      Tap any question below to get instant help.
    </div>
  </div>

  <!-- ✅ BUTTONS -->
  <div class="chat-footer">
    <div class="btn-grid">
      <button class="chat-btn" onclick="sendMessage('What products do you sell?')">🛍 Products</button>
      <button class="chat-btn" onclick="sendMessage('How do I place an order?')">📝 Order</button>
      <button class="chat-btn" onclick="sendMessage('Do you offer Cash on Delivery?')">💵 COD</button>
      <button class="chat-btn" onclick="sendMessage('How do I pay online?')">📲 UPI Pay</button>
      <button class="chat-btn" onclick="sendMessage('How long does delivery take?')">🚚 Delivery</button>
      <button class="chat-btn" onclick="sendMessage('Can I track my order?')">📦 Track</button>
      <button class="chat-btn" onclick="sendMessage('What is your return policy?')">🔄 Return</button>
      <button class="chat-btn" onclick="sendMessage('How to contact support?')">📞 Contact</button>
      <button class="chat-btn" onclick="sendMessage('Do you ship all over India?')">🇮🇳 Shipping</button>
      <button class="chat-btn" onclick="sendMessage('Do you have discounts or offers?')">🎉 Offers</button>
      <button class="chat-btn" onclick="sendMessage('Are your products original?')">✅ Authentic?</button>
      <button class="chat-btn" onclick="sendMessage('What payment methods do you accept?')">💳 Payments</button>
      <button class="chat-btn" onclick="sendMessage('Do you pack items safely?')">📦 Packaging</button>
      <button class="chat-btn" onclick="sendMessage('Can I cancel my order?')">❌ Cancel</button>
      <button class="chat-btn" onclick="sendMessage('Do you sell wholesale?')">📦 Wholesale</button>
      <button class="chat-btn" onclick="sendMessage('Do you provide phone support?')">📱 Phone Support</button>
    </div>
  </div>
</div>

<!-- ✅ BACK TO HOME BUTTON -->
<button class="back-btn" onclick="window.location.href='index.html'">⬅ Back to Home</button>

<script>
  const chatBody = document.getElementById('chatBody');

  function sendMessage(question) {
    // ✅ USER MESSAGE
    let userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.innerText = question;
    chatBody.appendChild(userMsg);

    // ✅ BOT REPLY AFTER DELAY
    setTimeout(() => {
      let botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.innerHTML = getBotResponse(question);
      chatBody.appendChild(botMsg);

      // ✅ AUTO SCROLL TO BOTTOM
      chatBody.scrollTop = chatBody.scrollHeight;
    }, 500);
  }

  // ✅ BOT RESPONSES
  function getBotResponse(question) {
    switch (question) {
      case "What products do you sell?":
        return "🛍 We sell <b>fashion, electronics, home essentials, and accessories</b> – all carefully curated for you.";
      case "How do I place an order?":
        return "📝 Browse products → Add to Cart → Checkout → Choose your payment option.";
      case "Do you offer Cash on Delivery?":
        return "💵 Yes! COD is available on most products – check product pages for COD badge.";
      case "How do I pay online?":
        return "📲 We support <b>UPI, PhonePe, Paytm, GPay</b>. Payment is fast & secure.";
      case "How long does delivery take?":
        return "🚚 Usually <b>1-2 business days</b> depending on your location.";
      case "Can I track my order?":
        return "📦 Yes! Tracking details are sent to your whatsapp once out od delivery.";
      case "What is your return policy?":
        return "🔄 We accept returns only for <b>damaged or wrong products</b> within 12 hours.";
      case "How to contact support?":
        return "📞 Call us directly at <b>+91 161 314 5098</b> for any query.";
      case "Do you ship all over India?":
        return "🇮🇳 No ! We deliver in only Ram nager ludhana Punjab India.";
      case "Do you have discounts or offers?":
        return "🎉 Keep checking our homepage for <b>festive deals & special offers</b>.";
      case "Are your products original?":
        return "✅ 100% authentic products only – sourced from trusted suppliers.";
      case "What payment methods do you accept?":
        return "💳 COD, UPI, PhonePe, Paytm, GPay – everything is accepted.";
      case "Do you pack items safely?":
        return "📦 Yes, all items are bubble-wrapped & packed securely for safe delivery.";
      case "Can I cancel my order?":
        return "❌ Orders can be cancelled <b>within 2 hours</b>. After shipping, cancellation isn’t possible.";
      case "Do you sell wholesale?":
        return "📦 Yes! For bulk/wholesale rates, call <b>+91 161 314 5098</b>.";
      case "Do you provide phone support?":
        return "📱 Absolutely! You can call us anytime at <b>+91 161 314 5098</b> for instant support.";
      default:
        return "🤔 Sorry, I don’t have info on that yet.";
    }
  }
</script>

</body>
</html>
